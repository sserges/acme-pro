{% extends 'blog/base.html' %}

{% block title %}
	{{ post.title }} | {{ block.super }}
{% endblock %}

{% block body %}
	<article>
		<h1 class="title">#{{ post.id }} - {{ post.title }}</h1>
		<p class="content">{{ post.body }}</p>
	</article>

	<hr/>

	<p>
		<a href="{% url 'blog:index' %}">All posts</a>
	</p>
{% endblock %}
